<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>

    <th:block th:include="fragments/header.html :: head"/>
    <script th:src="@{/script/taskmanagement.tasks.js}" rel="script"></script>
    <title th:text="#{app.tasks.list}">Tasks List</title>

</head>

<body>

<div class="jumbotron pt-4">
    <div class="container">
        <h3 class="text-center">Tasks</h3>
        <button class="btn btn-success" onclick="add()">Add</button>
        <table id="dataTable" class="table table-striped">
            <thead>
            <tr>
                <th>Id</th>
                <th>Name</th>
                <th>Status</th>
                <th>Manager</th>
                <th>Developer</th>
                <th>Project</th>
                <th></th>
                <th></th>
            </tr>
            </thead>
        </table>
    </div>
</div>


<div class="modal fade" tabindex="-1" id="editRow">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title" id="modalTitle"></h4>
                <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>
            <div class="modal-body">
                <form id="detailsForm">
                    <input type="hidden" id="id" name="id">

                    <div class="form-group">
                        <label for="name" class="col-form-label">Name</label>
                        <input type="text" class="form-control" id="name" name="name">
                    </div>

                    <div class="form-group">
                        <label for="status" class="col-form-label">Status</label>
                        <input type="text" class="form-control" id="status" name="status">
                    </div>

                    <div class="form-group">
                        <label for="manager.name" class="col-form-label">Manager</label>
                        <input type="text" class="form-control" id="manager.name" name="manager.name">
                    </div>

                    <div class="form-group">
                        <label for="manager.role" class="col-form-label"></label>
                        <input type="hidden" class="form-control" id="manager.role" name="manager.role" value="MANAGER">
                    </div>

                    <div class="form-group">
                        <label for="developer.name" class="col-form-label">Developer</label>
                        <input type="text" class="form-control" id="developer.name" name="developer.name">
                    </div>

                    <div class="form-group">
                        <label for="developer.role" class="col-form-label"></label>
                        <input type="hidden" class="form-control" id="developer.role" name="developer.role"
                               value="DEVELOPER">
                    </div>

                    <div class="form-group">
                        <label for="project.name" class="col-form-label">Project</label>
                        <input type="text" class="form-control" id="project.name" name="project.name">
                    </div>


                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">
                    <span class="">Cancel</span>
                </button>
                <button type="button" class="btn btn-primary" onclick="save()">
                    <span class="">Save</span>
                </button>
            </div>
        </div>
    </div>
</div>

</body>
</html>
