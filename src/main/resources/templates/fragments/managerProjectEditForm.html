<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<div th:fragment="editForm">
    <div class="modal fade" tabindex="-1" id="projectEditRow">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title" id="modalTitle"></h4>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>
                <div class="modal-body">
                    <form id="projectDetailsForm">
                        <input type="hidden" id="id" name="id">

                        <div class="form-group">
                            <label for="name" class="col-form-label">Name</label>
                            <input type="text" class="form-control" id="name" name="name">
                        </div>


                        <div class="form-group">
                            <input type="hidden" id="manager.id" name="manager.id" th:attr="value=${loggedUser.id}">
                            <input type="hidden" id="manager.name" name="manager.name"
                                   th:attr="value=${loggedUser.name}">
                            <input type="hidden" id="manager.role" name="manager.role"
                                   th:attr="value=${loggedUser.role}">
                        </div>

                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">
                        <span class="">Cancel</span>
                    </button>
                    <button type="button" class="btn btn-primary" onclick="save()">
                        <span class="">Save</span>
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>


</html>
