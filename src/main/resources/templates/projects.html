<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>

    <th:block th:include="fragments/header.html :: head"/>
    <script th:src="@{/script/taskmanagement.projects.js}" rel="script"></script>
    <title th:text="#{app.projects.list}">Projects List</title>

</head>

<body>

<div class="jumbotron pt-4">
    <div class="container">
        <h3 class="text-center">Projects</h3>
        <button class="btn btn-success" onclick="add()">Add</button>
        <table id="dataTable" class="table table-striped">
            <thead>
            <tr>
                <th>Id</th>
                <th>Name</th>
                <th>Manager</th>
                <th></th>
                <th></th>
            </tr>
            </thead>
        </table>
    </div>
</div>


<div class="modal fade" tabindex="-1" id="editRow">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title" id="modalTitle"></h4>
                <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>
            <div class="modal-body">
                <form id="detailsForm">
                    <input type="hidden" id="id" name="id">

                    <div class="form-group">
                        <label for="name" class="col-form-label">Name</label>
                        <input type="text" class="form-control" id="name" name="name">
                    </div>

                    <div class="form-group">
                        <label for="manager.id" class="col-form-label"></label>
                        <input type="hidden" class="form-control" id="manager.id" name="manager.id">
                    </div>

                    <div class="form-group">
                        <label for="manager.name" class="col-form-label"></label>
                        <input type="hidden" class="form-control" id="manager.name" name="manager.name">
                    </div>

                    <div class="form-group">
                        <label for="manager.password" class="col-form-label"></label>
                        <input type="hidden" class="form-control" id="manager.password" name="manager.password">
                    </div>

                    <div class="form-group">
                        <label for="manager.role" class="col-form-label"></label>
                        <input type="hidden" class="form-control" id="manager.role" name="manager.role" value="MANAGER">
                    </div>

                    <!-- TO-DO Handle nested list properties-->
                    <!--                    <div class="form-group">-->
                    <!--                        <label for="tasks" class="col-form-label">Tasks</label>-->
                    <!--                        <input type="text" class="form-control" id="tasks" name="tasks">-->
                    <!--                    </div>-->

                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">
                    <span class="">Cancel</span>
                </button>
                <button type="button" class="btn btn-primary" onclick="save()">
                    <span class="">Save</span>
                </button>
            </div>
        </div>
    </div>
</div>

</body>
</html>
